syntax = "proto2";

package apollo.hdmap;

import "map_geometry.proto";
import "map_id.proto";

message Area {
  enum Type {
    Driveable = 1;
    UnDriveable = 2;
    Custom1 = 3;
    Custom2 = 4;
    Custom3 = 5;
  };

  required Id id = 1;
  optional Type type = 2;
  required Polygon polygon = 3;
  repeated Id overlap_id = 4;
  optional string name = 5;
}
